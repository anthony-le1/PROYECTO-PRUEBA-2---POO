plugins {
    id 'java'
    id 'application'
}

group = 'ec.edu.sistemalicencias'
version = '1.0-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    // MySQL Connector
    //implementation 'mysql:mysql-connector-java:8.0.33'

    // iText PDF para generaci贸n de documentos
    implementation 'com.itextpdf:itextpdf:5.5.13.3'

    // Validaci贸n de datos
    implementation 'javax.validation:validation-api:2.0.1.Final'

    // IntelliJ Forms Runtime (para GUI Designer)
    implementation 'com.intellij:forms_rt:7.0.3'

    // PostgreSQL Connector (Migraci贸n)
    implementation 'org.postgresql:postgresql:42.7.3'

}

application {
    mainClass = 'ec.edu.sistemalicencias.Main'
}

// Configuraci贸n para encoding UTF-8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
